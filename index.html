<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="styles.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-gray-300 min-h-screen flex justify-center items-center">
    <div
    class="flex flex-col justify-center items-center container mx-auto p-4 bg-white w-[90%] md:w-[22%] h-[32em] rounded-2xl shadow-lg">
      <div class="flex justify-center">
        <img
          src="./images/image-qr-code.png"
          alt="QR code"
          class="rounded-2xl border-2 border-gray-300 w-[18em] mb-4"
        />
      </div>

      <div></div>

      <p class="text-center text-lg font-bold text-black">
        Improve your front-end skills by building projects
      </p>
      <p class="text-center text-sm mt-4 text-black">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>

      <div class="attribution mt-4">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Jambisi-11/Frontend-Mentor" target="_blank"
          >Ajide O. James</a
        >.
      </div>
    </div>
  </body>
</html>
